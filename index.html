<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Decodificador JS</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
  <main class="container">
    <div class="container-codigo">
      <img src="./assets/logo-alura.svg" alt="">
      <div class="main-codigo">
        <label for="codigo" id="label-codigo">codigo a ser criptografado ou descriptografado</label>
        <textarea name="" id="" cols="30" rows="10" class="input-codigo" placeholder="Digite seu texto"></textarea>
        <div>
          <div>
            <img src="assets/exclamation.svg" alt="">
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <div>
            <button>Criptografar</button>
            <button>Descriptografar</button>
          </div>
        </div>
      </div>
    </div>
    <aside class="container-resultado">
      <img src="assets/ilustracao.svg" alt="">
      <h3>Nenhuma mensagem encontrada</h3>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      <p class="codigo-resultado">Código resultado</p>
      <button class="botao-copiar" onclick="copiarResultado()">Copiar</button>
    </aside>
  </main>
  <footer><p>Lucy Lima 2024 © Todos os direitos reservados</p></footer>
</body>
</html>
